name: Prepare Release (Develop)

on:
    push:
        branches:
            - develop

permissions:
    contents: write
    pull-requests: write

jobs:
    version:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"

            - name: Install deps
              run: npm ci

            - name: Build all packages
              run: npm run build

            - name: Create version PR
              uses: changesets/action@v1
              with:
                  version: npm run version
                  publish: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
